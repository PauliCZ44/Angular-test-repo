<h3 class="heading">Template driven registration form</h3>
<div class="p-4">
  <form #f="ngForm" (ngSubmit)="submitRegistration(f)">
    <div class="form-group">
      <label for="course-name">Course name</label>
      <input ngModel #name="ngModel" required minlength="3" name="course-name" id="course-name" class="form-control" [class.error-input]="!name.valid && (name.dirty || name.touched)" type="text"/>
      <div *ngIf="!name.valid && (name.dirty || name.touched)" class="alert alert-danger">
        <div *ngIf="name.errors?.required">This field is required</div>
        <div *ngIf="name.errors?.minlength">Course name must have at least 5 characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="Category">Category</label>
      <select ngModel required name="category" class="form-select" aria-label="Category">
        <option selected> </option>
        <option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.name}} ( id: {{cat.id}})</option>
      </select>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input ngModel class="form-check-input" type="checkbox" name="guarantee" id="guarantee">
        <label class="form-check-label" for="guarantee">
        Money-back guarantee
        </label>
      </div>
    </div>

    <button class="btn btn-primary my-2" [disabled]="!f.valid">Create</button>

    <div *ngIf="!f.pristine">
      <p class="m-0 p-0 fw-light">JSON Object from form.value:</p>
      <code>{{f.value | json }}</code>
    </div>

  </form>
</div>
